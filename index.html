<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group K1</title>
  <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
  <h1>BADYA Group K1</h1>
  
  <div class="container">
    <h2>BMR Calculator</h2>

    <form id="bmrForm">
      <input type="number" id="age" placeholder="Age" required min="1" max="120">
      <input type="number" id="height" placeholder="Height (cm)" required min="1" max="300">
      <input type="number" id="weight" placeholder="Weight (kg)" required min="1" max="500">

      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button type="submit">Calculate BMR</button>
    </form>

    <div id="result"></div>
  </div>

  <footer>
    <img src="Imgs/WhatsApp Image 2025-12-19 at 12.00.53 AM.jpeg" class="university-logo" alt="Badya University">
    <span class="footer-text">Made with Love ❤️</span>
  </footer>

  <script src="JS/index.js"></script>
</body>
</html>
